global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # User Application Health Checks
  - job_name: 'user-app-health'
    metrics_path: /health
    static_configs:
      - targets: ['user-app:80']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Analytics Dashboard Health Checks
  - job_name: 'analytics-dashboard-health'
    metrics_path: /health
    static_configs:
      - targets: ['analytics-dashboard:80']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Analytics Dashboard Metrics
  - job_name: 'analytics-dashboard-metrics'
    metrics_path: /metrics
    static_configs:
      - targets: ['analytics-dashboard:80']
    scrape_interval: 30s

  # Backend API Health
  - job_name: 'backend-health'
    metrics_path: /actuator/health
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 30s

  # Backend API Metrics
  - job_name: 'backend-metrics'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 15s

  # Blackbox Exporter for external endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://app.yourdomain.com/health
        - https://analytics.yourdomain.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - app.yourdomain.com:443
        - analytics.yourdomain.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115